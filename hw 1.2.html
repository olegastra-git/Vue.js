<!DOCTYPE html>
<html>
<head>
    <title>Радужная кнопка</title>
    <style>
        .rainbow-button {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-menu a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {background-color: #f1f1f1}
        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .new-item-form {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .new-item-form form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background-color: white;
        }

        .new-item-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .new-item-form button {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="rainbow-button" onclick="reverseText()">Перевернуть</button>
    <div class="dropdown">
        <button class="rainbow-button" onclick="addItem()">Добавить</button>
        <div class="dropdown-menu">
            <a href="#">Новый элемент списка</a>
            <a href="#">Другой элемент списка</a>
            <a href="#" onclick="showNewItemForm()">New</a>
        </div>
    </div>

    <div class="new-item-form" id="new-item-form">
        <form>
            <label for="new-item-name">Название нового элемента:</label>
            <input type="text" id="new-item-name">
            <button type="submit" onclick="addNewItem()">Добавить</button>
        </form>
    </div>   
 <script>
        function reverseText() {
            var button = document.querySelector('.rainbow-button');
            var buttonText = button.innerText;
            var reversedText = buttonText.split('').reverse().join('');
            button.innerText = reversedText;
        }

        function addItem() {
            var list = document.querySelector('.dropdown-menu');

            // Создать новый элемент списка
            var newListItem = document.createElement('a');
            newListItem.innerText = 'New Item';
            newListItem.setAttribute('href', '#');
            list.appendChild(newListItem);
        }

        function showNewItemForm() {
            var newForm = document.getElementById('new-item-form');
            newForm.style.display = 'flex';
        }

        function addNewItem() {
            var newForm = document.getElementById('new-item-form');
            var itemName = document.getElementById('new-item-name').value;
            var newListItem = document.createElement('a');
            newListItem.innerText = itemName;
            newListItem.setAttribute('href', '#');
            list.appendChild(newListItem);
        }
    </script>
</body>
</html>
